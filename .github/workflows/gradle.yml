# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish: true or false?"
        required: true
        default: "false"
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kafka_version: [ 2.7.2, 2.8.2, 3.0.2, 3.1.2, 3.2.3 ]
        publish: [false]
        include:
          - kafka_version: 3.3.1
            publish: true
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          CREEK_KAFKA_VERSION:  ${{ matrix.kafka_version }}
        run: ./gradlew check coveralls
      - name: Publish
        if: ${{ matrix.publish }} && (github.event_name == 'push' || github.event.inputs.publish == 'true')
        run:  |
          git fetch --tags --unshallow
          ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
